<h2 class="page-header">Add Season</h2>
<form class="form-horizontal">
    <div class="well">
        <div class="form-group">
            <!--Replace with 2 textboxes separated with a / or add a formatted textbox-->
            <label for="descriptonInput" class="control-label col-md-2">Description</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="descriptonInput" aria-describedby="descriptionHelp" placeholder="Enter description">
                <span id="descriptionHelp" class="help-block">Enter season description in the format YY/YY i.e. 18/19</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</form>
